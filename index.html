<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Finan√ßas Pro - Seguran√ßa Total</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #003366; --accent: #007BFF; --bg: #F8F9FA;
            --white: #FFFFFF; --text: #2D3436; --danger: #FF4757; --success: #2ED573;
        }

        body { font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); margin: 0; padding-bottom: 80px; }

        /* TELA DE BLOQUEIO */
        #lock-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--primary); color: white; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .pin-dots { display: flex; gap: 15px; margin: 20px 0; }
        .dot { width: 15px; height: 15px; border: 2px solid white; border-radius: 50%; }
        .dot.filled { background: white; }

        .keypad { display: grid; grid-template-columns: repeat(3, 75px); gap: 15px; text-align: center; }
        .key { 
            width: 75px; height: 75px; border: 1px solid rgba(255,255,255,0.2); 
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; cursor: pointer;
        }
        .key:active { background: rgba(255,255,255,0.2); }

        /* INTERFACE */
        header { background: var(--primary); color: white; padding: 25px 20px; border-radius: 0 0 25px 25px; }
        .container { padding: 15px; max-width: 600px; margin: auto; }
        .card { background: var(--white); border-radius: 15px; padding: 18px; margin-bottom: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.02); }
        
        .tab-bar { position: fixed; bottom: 0; width: 100%; background: var(--white); display: flex; justify-content: space-around; padding: 15px 0; box-shadow: 0 -2px 15px rgba(0,0,0,0.1); }
        .tab-item { border: none; background: none; color: #A4B0BE; font-size: 0.75rem; font-weight: bold; display: flex; flex-direction: column; align-items: center; }
        .tab-item.active { color: var(--primary); }

        .content-section { display: none; }
        .content-section.active { display: block; }

        input { width: 100%; padding: 12px; margin-bottom: 12px; border: 1px solid #E0E0E0; border-radius: 10px; box-sizing: border-box; }
        .btn-main { background: var(--primary); color: white; border: none; width: 100%; padding: 14px; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .btn-danger { background: #E0E0E0; color: #333; font-size: 0.8rem; }
        
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #F1F1F1; }
    </style>
</head>
<body>

<div id="lock-screen">
    <h2 id="pin-label">Digite seu PIN</h2>
    <div class="pin-dots">
        <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
    </div>
    <div class="keypad" id="main-keypad">
        <div class="key" onclick="pressKey(1)">1</div><div class="key" onclick="pressKey(2)">2</div><div class="key" onclick="pressKey(3)">3</div>
        <div class="key" onclick="pressKey(4)">4</div><div class="key" onclick="pressKey(5)">5</div><div class="key" onclick="pressKey(6)">6</div>
        <div class="key" onclick="pressKey(7)">7</div><div class="key" onclick="pressKey(8)">8</div><div class="key" onclick="pressKey(9)">9</div>
        <div class="key" onclick="clearPin()">C</div><div class="key" onclick="pressKey(0)">0</div><div class="key" onclick="clearPin()">‚å´</div>
    </div>
</div>

<header>
    <h1 style="margin:0; font-size: 1.4rem;">Finan√ßas Pro</h1>
    <div id="status-alerta" style="margin-top:5px; font-size: 0.8rem;">Prote√ß√£o Ativa üîí</div>
</header>

<div class="container">
    <section id="resumo" class="content-section active">
        <div class="card">
            <label>SUA RENDA FIXA (EDIT√ÅVEL)</label>
            <input type="number" id="renda-input" placeholder="R$ 0,00" oninput="salvarRenda()">
            <div style="display: flex; justify-content: space-between; margin-top: 10px;">
                <div><small>Gastos</small><br><b id="txt-gasto" style="color:var(--danger)">R$ 0</b></div>
                <div style="text-align:right"><small>Livre</small><br><b id="txt-saldo" style="color:var(--success)">R$ 0</b></div>
            </div>
        </div>
        <div class="card"><canvas id="chartGeral" height="150"></canvas></div>
    </section>

    <section id="lancamentos" class="content-section">
        <div class="card">
            <h2>Lan√ßar Movimenta√ß√£o</h2>
            <input type="text" id="g-desc" placeholder="Ex: Combust√≠vel">
            <input type="number" id="g-valor" placeholder="Valor R$">
            <button class="btn-main" onclick="salvarGasto()">Confirmar</button>
        </div>
        <div class="card">
            <h2>√öltimos Gastos</h2>
            <div id="lista-gastos"></div>
        </div>
    </section>

    <section id="objetivos" class="content-section">
        <div class="card">
            <h2>Metas</h2>
            <input type="text" id="obj-nome" placeholder="Nome do Objetivo">
            <input type="number" id="obj-valor" placeholder="Valor Alvo R$">
            <button class="btn-main" style="background:var(--accent)" onclick="salvarObjetivo()">Salvar Meta</button>
        </div>

        <div id="card-obj" class="card" style="display:none; border-top: 4px solid var(--accent);">
            <h3 id="view-obj-nome" style="margin:0"></h3>
            <p id="view-obj-previsao" style="color:var(--accent)"></p>
        </div>

        <div class="card">
            <h3>Seguran√ßa</h3>
            <button class="btn-main btn-danger" onclick="abrirTrocaSenha()">Trocar meu PIN de acesso</button>
        </div>
    </section>
</div>

<nav class="tab-bar">
    <div class="tab-item active" onclick="nav('resumo', this)"><span>üè†</span>Home</div>
    <div class="tab-item" onclick="nav('lancamentos', this)"><span>üí∞</span>Gastos</div>
    <div class="tab-item" onclick="nav('objetivos', this)"><span>‚öôÔ∏è</span>Mais</div>
</nav>

<script>
    let db = JSON.parse(localStorage.getItem('finan√ßas_v4')) || { pin: null, renda: 0, gastos: [], objetivo: null };
    let currentPinInput = "";

    window.onload = () => {
        if (!db.pin) {
            document.getElementById('pin-label').innerText = "Crie um PIN de 4 d√≠gitos";
        }
        atualizarUI();
    };

    // LOGICA PIN
    function pressKey(num) {
        if (currentPinInput.length < 4) {
            currentPinInput += num;
            updateDots();
        }
        if (currentPinInput.length === 4) {
            setTimeout(validatePin, 200);
        }
    }

    function updateDots() {
        const dots = document.querySelectorAll('.dot');
        dots.forEach((dot, i) => {
            if (i < currentPinInput.length) dot.classList.add('filled');
            else dot.classList.remove('filled');
        });
    }

    function validatePin() {
        if (!db.pin) {
            db.pin = currentPinInput;
            gravar();
            alert("Senha cadastrada!");
            unlock();
        } else if (currentPinInput === db.pin) {
            unlock();
        } else {
            alert("PIN Incorreto!");
            clearPin();
        }
    }

    function unlock() {
        document.getElementById('lock-screen').style.display = "none";
        clearPin();
    }

    function clearPin() {
        currentPinInput = "";
        updateDots();
    }

    // TROCA DE SENHA
    function abrirTrocaSenha() {
        const senhaAtual = prompt("Digite o PIN ATUAL para autorizar:");
        if (senhaAtual === db.pin) {
            const nova = prompt("Digite o NOVO PIN de 4 d√≠gitos:");
            if (nova && nova.length === 4 && !isNaN(nova)) {
                db.pin = nova;
                gravar();
                alert("PIN alterado com sucesso!");
                location.reload(); // For√ßa relogar com o novo PIN
            } else {
                alert("PIN inv√°lido. Use 4 n√∫meros.");
            }
        } else {
            alert("Senha atual incorreta.");
        }
    }

    // NAVEGA√á√ÉO E DADOS
    function nav(id, el) {
        document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
    }

    function salvarRenda() {
        db.renda = parseFloat(document.getElementById('renda-input').value) || 0;
        gravar();
    }

    function salvarGasto() {
        const desc = document.getElementById('g-desc').value;
        const valor = parseFloat(document.getElementById('g-valor').value);
        if(!desc || !valor) return;
        db.gastos.push({ id: Date.now(), desc, valor, data: new Date().toLocaleDateString('pt-BR') });
        document.getElementById('g-desc').value = "";
        document.getElementById('g-valor').value = "";
        gravar();
        nav('resumo', document.querySelector('.tab-item'));
    }

    function excluirGasto(id) {
        if(confirm("Excluir registro?")) {
            db.gastos = db.gastos.filter(g => g.id != id);
            gravar();
        }
    }

    function salvarObjetivo() {
        const nome = document.getElementById('obj-nome').value;
        const valor = parseFloat(document.getElementById('obj-valor').value);
        if(nome && valor) { db.objetivo = { nome, valor }; gravar(); }
    }

    function gravar() {
        localStorage.setItem('finan√ßas_v4', JSON.stringify(db));
        atualizarUI();
    }

    function atualizarUI() {
        document.getElementById('renda-input').value = db.renda || "";
        const total = db.gastos.reduce((s, g) => s + g.valor, 0);
        const saldo = db.renda - total;

        document.getElementById('txt-gasto').innerText = `R$ ${total.toFixed(2)}`;
        document.getElementById('txt-saldo').innerText = `R$ ${saldo.toFixed(2)}`;

        const lista = document.getElementById('lista-gastos');
        lista.innerHTML = db.gastos.slice().reverse().map(g => `
            <div class="item-row">
                <div><b>${g.desc}</b><br><small>${g.data}</small></div>
                <div>
                    <span style="color:var(--danger)">R$ ${g.valor.toFixed(2)}</span>
                    <button onclick="excluirGasto(${g.id})" style="border:none; background:none; font-size:1.2rem; cursor:pointer; margin-left:10px">üóëÔ∏è</button>
                </div>
            </div>
        `).join('');

        if(db.objetivo) {
            const card = document.getElementById('card-obj');
            card.style.display = "block";
            document.getElementById('view-obj-nome').innerText = db.objetivo.nome;
            const meses = saldo > 0 ? Math.ceil(db.objetivo.valor / saldo) : "‚àû";
            document.getElementById('view-obj-previsao').innerText = `Conquista em aproximadamente ${meses} meses.`;
        }
        renderChart(total, Math.max(0, saldo));
    }

    let chart;
    function renderChart(g, s) {
        const ctx = document.getElementById('chartGeral').getContext('2d');
        if(chart) chart.destroy();
        chart = new Chart(ctx, {
            type: 'doughnut',
            data: { datasets: [{ data: [g, s], backgroundColor: ['#FF4757', '#2ED573'], borderWidth: 0 }] },
            options: { cutout: '80%', maintainAspectRatio: false }
        });
    }
</script>
</body>
</html>

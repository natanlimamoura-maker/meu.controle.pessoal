<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CLARITY MASTER PRO</title>
    <link rel="manifest" href="./manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #020617; --card: rgba(30, 41, 59, 0.5); --text: #f8fafc; }
        .light-mode { --bg: #f1f5f9; --card: rgba(255, 255, 255, 0.8); --text: #0f172a; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); text-transform: uppercase; transition: all 0.3s ease; overflow-x: hidden; }
        .glass { background: var(--card); backdrop-filter: blur(16px); border: 1px solid rgba(128,128,128,0.1); }
        .hide-scroll::-webkit-scrollbar { display: none; }
        input { text-transform: uppercase; }
        html, body { height: 100%; margin: 0; padding: 0; }
    </style>
</head>
<body>

    <div id="tela-licenca" class="fixed inset-0 bg-slate-950 flex flex-col items-center justify-center p-8 text-center hidden z-[300]">
        <h2 class="text-2xl font-black mb-4">LICEN√áA EXPIRADA</h2>
        <input type="number" id="senha-licenca" placeholder="SENHA" class="bg-white/5 border border-white/10 p-4 rounded-2xl w-full max-w-xs text-center mb-4 text-white">
        <button onclick="validarSenha()" class="bg-indigo-600 p-4 rounded-2xl w-full max-w-xs font-bold uppercase">RENOVAR</button>
    </div>

    <header class="p-8 pb-4 text-center border-b border-white/5 bg-gradient-to-b from-indigo-500/10 to-transparent relative uppercase">
        <button onclick="abrirConfig()" class="absolute top-6 right-6 text-2xl opacity-40 hover:opacity-100 transition-opacity p-2">‚öôÔ∏è</button>
        <p class="text-[10px] font-bold opacity-70 mb-1 italic">OL√Å, <span id="nome-user-display">MESTRE</span></p>
        <p class="text-[9px] opacity-50 mb-1 uppercase">SALDO LIVRE NO M√äS</p>
        <h1 id="saldo-geral" class="text-5xl font-black tracking-tighter">R$ 0,00</h1>
    </header>

    <main id="view-principal" class="p-6 space-y-8 max-w-lg mx-auto">
        <button onclick="abrirMentoria()" class="w-full bg-indigo-600 p-6 rounded-[35px] flex items-center justify-between shadow-xl shadow-indigo-600/30 active:scale-95 transition-all">
            <div class="text-left">
                <p class="text-[9px] font-black text-white/50 uppercase tracking-widest uppercase">MENTORIA MASTER</p>
                <h2 class="text-lg font-black text-white italic uppercase">CENTRAL DO MESTRE üß†</h2>
            </div>
            <span class="text-[10px] bg-white/20 px-3 py-1 rounded-full text-white font-bold uppercase">LER</span>
        </button>

        <section>
            <div class="flex justify-between items-center mb-4 uppercase">
                <h2 class="font-black text-xs opacity-70 italic uppercase tracking-widest uppercase">MEUS SONHOS</h2>
                <button onclick="abrirModalObjetivo()" class="text-[10px] font-bold text-indigo-500 uppercase">+ NOVO</button>
            </div>
            <div id="lista-objetivos" class="flex gap-4 overflow-x-auto hide-scroll pb-2 uppercase"></div>
        </section>

        <div class="grid grid-cols-2 gap-4 uppercase">
            <button onclick="abrirModal('receita')" class="bg-emerald-500/10 border border-emerald-500/20 p-6 rounded-[35px] text-emerald-500 font-black text-xs tracking-widest uppercase">+ GANHEI</button>
            <button onclick="abrirModal('gasto')" class="bg-rose-500/10 border border-rose-500/20 p-6 rounded-[35px] text-rose-400 font-black text-xs tracking-widest uppercase">- GASTEI</button>
        </div>

        <section class="glass rounded-[40px] p-6 pb-20 uppercase">
            <h2 class="text-[10px] font-bold opacity-40 tracking-widest mb-6 text-center italic uppercase underline uppercase">EXTRATO DIN√ÇMICO</h2>
            <div id="extrato" class="space-y-5 uppercase"></div>
        </section>
    </main>

    <main id="view-config" class="hidden p-8 space-y-8 max-w-lg mx-auto min-h-screen uppercase">
        <button onclick="fecharAbas()" class="text-indigo-500 font-black text-xs mb-4 flex items-center gap-2 uppercase uppercase">‚Üê VOLTAR AO IN√çCIO</button>
        <h2 class="text-2xl font-black italic uppercase text-indigo-500 uppercase">AJUSTES</h2>
        
        <div class="glass p-6 rounded-[30px] space-y-4 uppercase">
            <p class="text-[10px] font-black opacity-60 uppercase">NOME DO USU√ÅRIO</p>
            <input type="text" id="input-nome-user" onchange="salvarNome()" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none uppercase" placeholder="SEU NOME">
        </div>

        <div class="glass p-6 rounded-[30px] flex justify-between items-center uppercase">
            <p class="text-xs font-black opacity-60 uppercase">MODO VISUAL</p>
            <button onclick="toggleTema()" class="bg-indigo-600 px-4 py-2 rounded-xl text-[10px] font-bold uppercase uppercase">TROCAR</button>
        </div>

        <div class="glass p-6 rounded-[30px] space-y-3 uppercase">
            <p class="text-[10px] font-black opacity-60 uppercase">DADOS</p>
            <button onclick="exportarBackup()" class="w-full p-4 bg-white/5 rounded-2xl text-[10px] font-bold uppercase">BACKUP</button>
            <button onclick="resetaTudo()" class="w-full p-4 bg-rose-900/20 rounded-2xl text-[10px] font-bold text-rose-500 uppercase">RESETAR APP</button>
        </div>
    </main>

    <main id="view-mentoria" class="hidden p-8 space-y-6 max-w-lg mx-auto overflow-y-auto h-screen pb-20 hide-scroll uppercase">
        <button onclick="fecharAbas()" class="text-indigo-500 font-black text-xs mb-4 flex items-center gap-2 uppercase">‚Üê VOLTAR</button>
        <h2 class="text-2xl font-black italic uppercase text-indigo-500 uppercase">MENTORIA</h2>
        <div class="space-y-4">
            <div class="glass p-5 rounded-3xl uppercase"><b class="text-indigo-400">REGRA 50/30/20:</b> 50% ESSENCIAL, 30% LAZER, 20% FUTURO.</div>
            <div class="glass p-5 rounded-3xl uppercase"><b class="text-emerald-400">AMORTIZA√á√ÉO:</b> PAGUE A √öLTIMA PARCELA DO FINANCIAMENTO PARA MATAR OS JUROS.</div>
        </div>
    </main>

    <div id="modal-transacao" class="fixed inset-0 bg-black/95 hidden flex items-center justify-center p-6 z-[400] uppercase">
        <div class="glass w-full max-w-sm p-8 rounded-[40px] space-y-6">
            <h3 id="modal-titulo" class="text-xl font-black text-center uppercase">REGISTRAR</h3>
            <input type="text" id="input-desc" placeholder="DESCRI√á√ÉO" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none text-white uppercase">
            <input type="number" inputmode="decimal" id="input-valor" placeholder="VALOR" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none text-2xl font-bold text-white uppercase">
            <div class="flex gap-3 uppercase">
                <button onclick="fecharModal()" class="flex-1 p-4 text-slate-500 font-bold text-xs uppercase uppercase">VOLTAR</button>
                <button onclick="salvarTransacao()" class="flex-1 bg-indigo-600 p-4 rounded-2xl font-bold text-xs uppercase shadow-lg uppercase">SALVAR</button>
            </div>
        </div>
    </div>

    <script>
        const SENHA_MESTRA = "0907";
        // MUDAN√áA DE NOME DO BANCO PARA FOR√áAR ATUALIZA√á√ÉO NO CELULAR
        let db = JSON.parse(localStorage.getItem('clarity_v_ultimate_final')) || {
            receitas: [], gastos: [], objetivos: [], dataCriacao: new Date().getTime(), nome: "MESTRE", dark: true
        };

        function render() {
            document.getElementById('nome-user-display').innerText = db.nome;
            document.getElementById('input-nome-user').value = db.nome;
            document.body.className = db.dark ? '' : 'light-mode';
            const hoje = new Date().getTime();
            const restam = Math.ceil((30 * 24 * 60 * 60 * 1000 - (hoje - db.dataCriacao)) / (1000 * 60 * 60 * 24));
            document.getElementById('status-licenca-texto').innerText = `LICEN√áA: ${restam} DIAS`;
            if(restam <= 0) document.getElementById('tela-licenca').classList.remove('hidden');
            const tRec = db.receitas.reduce((acc, r) => acc + r.valor, 0);
            const tGas = db.gastos.reduce((acc, g) => acc + g.valor, 0);
            const tObj = db.objetivos.reduce((acc, o) => acc + (o.atual || 0), 0);
            const total = tRec - tGas - tObj;
            document.getElementById('saldo-geral').innerText = `R$ ${total.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
            document.getElementById('lista-objetivos').innerHTML = db.objetivos.map((o, i) => `
                <div onclick="gerenciarItem('objetivos', ${i})" class="min-w-[190px] glass p-6 rounded-[35px] border-b-4 border-indigo-600 active:opacity-50 transition-all">
                    <p class="text-[9px] text-indigo-400 font-bold uppercase uppercase">${o.nome}</p>
                    <p class="text-xl font-black mt-1 uppercase">R$ ${o.atual.toLocaleString('pt-BR')}</p>
                </div>
            `).join('');
            const extratoHTML = [...db.receitas.map((r,i)=>({...r,t:'r',oi:i})), ...db.gastos.map((g,i)=>({...g,t:'g',oi:i}))].sort((a,b)=>new Date(b.data)-new Date(a.data));
            document.getElementById('extrato').innerHTML = extratoHTML.map(t => `
                <div onclick="gerenciarItem('${t.t==='r'?'receitas':'gastos'}', ${t.oi})" class="flex justify-between items-center border-b border-white/5 pb-4 uppercase">
                    <div><p class="text-xs font-black uppercase tracking-widest uppercase">${t.nome}</p><p class="text-[9px] opacity-40 uppercase uppercase">${new Date(t.data).toLocaleDateString()}</p></div>
                    <p class="text-sm font-black ${t.t==='r'?'text-emerald-500':'text-rose-500'} uppercase">R$ ${t.valor.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</p>
                </div>
            `).join('');
            localStorage.setItem('clarity_v_ultimate_final', JSON.stringify(db));
        }

        function salvarTransacao() {
            const ni = document.getElementById('input-desc'); const vi = document.getElementById('input-valor');
            if(ni.value && vi.value) { 
                const l = tipoAtual==='receita'?'receitas':'gastos'; 
                db[l].push({nome:ni.value, valor:parseFloat(vi.value), data:new Date()}); 
                ni.value = ''; vi.value = ''; fecharModal(); render(); 
            }
        }
        function gerenciarItem(tipo, index) {
            const acao = confirm("OK = EDITAR | CANCELAR = EXCLUIR");
            if (acao) { const nv = parseFloat(prompt("NOVO VALOR:")); if(!isNaN(nv)) { if(tipo==='objetivos') db[tipo][index].atual = nv; else db[tipo][index].valor = nv; } } 
            else { if(confirm("EXCLUIR?")) db[tipo].splice(index, 1); } render();
        }
        function toggleTema() { db.dark = !db.dark; render(); }
        function salvarNome() { db.nome = document.getElementById('input-nome-user').value.toUpperCase(); render(); }
        function abrirConfig() { fecharAbas(); document.getElementById('view-principal').classList.add('hidden'); document.getElementById('view-config').classList.remove('hidden'); }
        function abrirMentoria() { fecharAbas(); document.getElementById('view-principal').classList.add('hidden'); document.getElementById('view-mentoria').classList.remove('hidden'); }
        function fecharAbas() { document.getElementById('view-principal').classList.remove('hidden'); document.getElementById('view-config').classList.add('hidden'); document.getElementById('view-mentoria').classList.add('hidden'); window.scrollTo(0,0); }
        function validarSenha() { if(document.getElementById('senha-licenca').value === SENHA_MESTRA) { db.dataCriacao = new Date().getTime(); document.getElementById('tela-licenca').classList.add('hidden'); render(); } else alert("SENHA INCORRETA"); }
        let tipoAtual = '';
        function abrirModal(t) { tipoAtual = t; document.getElementById('modal-transacao').classList.remove('hidden'); }
        function fecharModal() { document.getElementById('modal-transacao').classList.add('hidden'); }
        function abrirModalObjetivo() { const n = prompt("SONHO:"); const m = parseFloat(prompt("VALOR TOTAL:")); if(n && m) { db.objetivos.push({nome:n, meta:m, atual:0, data:new Date()}); render(); } }
        function exportarBackup() { navigator.clipboard.writeText(JSON.stringify(db)); alert("COPIADO!"); }
        function resetaTudo() { if(confirm("RESETAR?")) { db = {receitas:[], gastos:[], objetivos:[], dataCriacao:new Date().getTime(), nome: "MESTRE", dark: true}; render(); } }

        if ('serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('./sw.js'); }); }
        render();
    </script>
</body>
</html>

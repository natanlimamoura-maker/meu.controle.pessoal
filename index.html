<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CLARITY PRO MASTER</title>
    <link rel="manifest" href="./manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #020617; --card: rgba(30, 41, 59, 0.6); --primary: #6366f1; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: #f8fafc; text-transform: uppercase; transition: all 0.3s ease; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        .glass { background: var(--card); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); }
        .hide-scroll::-webkit-scrollbar { display: none; }
        input { text-transform: uppercase; background: transparent; }
        .btn-master { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); transition: transform 0.1s; }
        .btn-master:active { transform: scale(0.96); }
        .card-entry { transition: background 0.2s; }
        .card-entry:active { background: rgba(255,255,255,0.05); }
    </style>
</head>
<body class="pb-10 select-none">

    <div id="tela-licenca" class="fixed inset-0 bg-slate-950 flex flex-col items-center justify-center p-8 text-center hidden z-[1000]">
        <h2 class="text-3xl font-black mb-6 italic tracking-tighter text-indigo-500">CLARITY PRO</h2>
        <p class="text-[10px] mb-8 opacity-60">SISTEMA BLOQUEADO. RENOVE SEU ACESSO.</p>
        <input type="number" id="senha-licenca" placeholder="SENHA" class="bg-white/5 border border-white/10 p-5 rounded-3xl w-full max-w-xs text-center mb-4 text-white text-xl font-bold outline-none focus:border-indigo-500">
        <button onclick="validarSenha()" class="bg-indigo-600 p-5 rounded-3xl w-full max-w-xs font-black shadow-lg shadow-indigo-500/20">RENOVAR AGORA</button>
    </div>

    <header class="p-8 pt-12 text-center relative border-b border-white/5 bg-gradient-to-b from-indigo-500/5 to-transparent">
        <button onclick="abrirConfig()" class="absolute top-10 right-8 text-2xl opacity-40 active:opacity-100 p-2">‚öôÔ∏è</button>
        <p id="mes-atual" class="text-[11px] font-extrabold text-indigo-400 tracking-[0.2em] mb-2 italic">JANEIRO 2024</p>
        <p class="text-[9px] opacity-40 font-bold mb-1">SALDO DISPON√çVEL ACUMULADO</p>
        <h1 id="saldo-geral" class="text-5xl font-black tracking-tighter italic transition-all">R$ 0,00</h1>
    </header>

    <main id="view-principal" class="p-6 space-y-10 max-w-lg mx-auto">
        
        <div onclick="abrirMentoria()" class="w-full btn-master p-6 rounded-[35px] flex items-center justify-between shadow-2xl shadow-indigo-500/20 cursor-pointer">
            <div class="text-left">
                <p class="text-[9px] font-black text-white/60 tracking-widest">ESTRAT√âGIA FINANCEIRA</p>
                <h2 class="text-lg font-black text-white italic">CENTRAL DO MESTRE üß†</h2>
            </div>
            <div class="bg-white/20 p-3 rounded-2xl">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="9 5l7 7-7 7" /></svg>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <button onclick="abrirModal('receita')" class="bg-emerald-500/10 border border-emerald-500/20 p-7 rounded-[35px] text-emerald-500 font-black text-xs tracking-tighter">+ GANHEI</button>
            <button onclick="abrirModal('gasto')" class="bg-rose-500/10 border border-rose-500/20 p-7 rounded-[35px] text-rose-400 font-black text-xs tracking-tighter">- GASTEI</button>
        </div>

        <section>
            <div class="flex justify-between items-center mb-5 px-1">
                <h2 class="font-black text-[11px] opacity-60 italic tracking-widest">MEUS SONHOS</h2>
                <button onclick="abrirModalObjetivo()" class="text-[10px] font-black text-indigo-500 bg-indigo-500/10 px-3 py-1 rounded-full">+ NOVO</button>
            </div>
            <div id="lista-objetivos" class="flex gap-4 overflow-x-auto hide-scroll pb-2"></div>
        </section>

        <section class="glass rounded-[40px] p-7">
            <h2 class="text-[10px] font-black opacity-30 tracking-[0.3em] mb-8 text-center italic">HIST√ìRICO MENSAL</h2>
            <div id="extrato" class="space-y-6"></div>
        </section>
    </main>

    <main id="view-mentoria" class="hidden p-8 space-y-8 max-w-lg mx-auto min-h-screen">
        <button onclick="fecharAbas()" class="bg-white/5 p-4 rounded-2xl text-indigo-400 font-black text-[10px] flex items-center gap-2">‚Üê VOLTAR AO PAINEL</button>
        <h2 class="text-3xl font-black italic text-indigo-500">MANUAL DO MESTRE</h2>
        <div class="space-y-5" id="conteudo-mentoria"></div>
    </main>

    <main id="view-config" class="hidden p-8 space-y-8 max-w-lg mx-auto min-h-screen">
        <button onclick="fecharAbas()" class="text-indigo-500 font-black text-[10px]">‚Üê FECHAR AJUSTES</button>
        <h2 class="text-3xl font-black italic">CONFIGURA√á√ïES</h2>
        <div class="glass p-7 rounded-[35px] space-y-5">
            <div>
                <p class="text-[10px] font-black opacity-40 mb-2">IDENTIFICA√á√ÉO</p>
                <input type="text" id="input-nome-user" onchange="salvarNome()" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none text-sm font-bold" placeholder="NOME DO MESTRE">
            </div>
            <div class="pt-4 border-t border-white/5">
                <p class="text-[10px] font-black opacity-40 mb-4">SEGURAN√áA E DADOS</p>
                <div id="status-licenca-texto" class="text-[10px] font-black text-indigo-400 mb-4">STATUS DA LICEN√áA: OK</div>
                <button onclick="exportarBackup()" class="w-full p-4 bg-white/5 rounded-2xl text-[11px] font-black mb-3 text-indigo-200">COPIAR BACKUP (NUVEM)</button>
                <button onclick="resetaTudo()" class="w-full p-4 bg-rose-500/10 rounded-2xl text-[11px] font-black text-rose-500">ZERAR TODO O APP</button>
            </div>
        </div>
    </main>

    <div id="modal-transacao" class="fixed inset-0 bg-slate-950/95 hidden flex items-center justify-center p-6 z-[900]">
        <div class="glass w-full max-w-sm p-8 rounded-[40px] space-y-6 border border-white/10">
            <h3 class="text-xl font-black text-center italic tracking-tight" id="modal-titulo">LAN√áAMENTO</h3>
            <div class="space-y-4">
                <input type="text" id="input-desc" placeholder="DESCRI√á√ÉO" class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl outline-none text-white font-bold">
                <input type="number" id="input-valor" inputmode="decimal" placeholder="VALOR R$" class="w-full bg-white/5 border border-white/10 p-5 rounded-3xl outline-none text-3xl font-black text-white">
            </div>
            <label class="flex items-center gap-4 p-2 cursor-pointer">
                <input type="checkbox" id="input-recorrente" class="w-6 h-6 rounded-lg accent-indigo-600">
                <span class="text-[10px] font-black opacity-70">FIXO (REPETIR TODO M√äS)</span>
            </label>
            <div class="flex gap-4 pt-4">
                <button onclick="fecharModal()" class="flex-1 p-5 text-slate-500 font-extrabold text-[11px]">CANCELAR</button>
                <button onclick="salvarTransacao()" class="flex-1 bg-indigo-600 p-5 rounded-[25px] font-black text-[11px] shadow-xl shadow-indigo-500/20">CONFIRMAR</button>
            </div>
        </div>
    </div>

    <script>
        const meses = ["JANEIRO", "FEVEREIRO", "MAR√áO", "ABRIL", "MAIO", "JUNHO", "JULHO", "AGOSTO", "SETEMBRO", "OUTUBRO", "NOVEMBRO", "DEZEMBRO"];
        const SENHA_MESTRA = "0907";

        // BANCO DE DADOS PRINCIPAL
        let db = JSON.parse(localStorage.getItem('clarity_v_ultimate_gold')) || {
            nome: "MESTRE", dark: true, mesReferencia: new Date().getMonth(),
            anoReferencia: new Date().getFullYear(), saldoAnterior: 0, 
            transacoes: [], objetivos: [], dataCriacao: new Date().getTime()
        };

        const mentoria = [
            {t: "01. REGRA 50/30/20", d: "50% ESSENCIAL, 30% ESTILO DE VIDA, 20% INVESTIMENTOS. SE N√ÉO SOBRA 20%, VOC√ä EST√Å VIVENDO UMA VIDA QUE N√ÉO PODE PAGAR."},
            {t: "02. AMORTIZA√á√ÉO", d: "SEMPRE PAGUE A √öLTIMA PARCELA DO FINANCIAMENTO. CADA 1 REAL PAGO NA √öLTIMA ELIMINA AT√â 3 REAIS DE JUROS FUTUROS."},
            {t: "03. RESERVA DE PAZ", d: "TENHA 6 MESES DO SEU CUSTO DE VIDA NUMA CONTA SEPARADA. A PAZ DE ESP√çRITO TE FAZ GANHAR MAIS DINHEIRO."},
            {t: "04. COMPRAS √Ä VISTA", d: "S√ì COMPRE O QUE VOC√ä PODE PAGAR DUAS VEZES √Ä VISTA. SE N√ÉO PODE, VOC√ä N√ÉO TEM DINHEIRO PARA ISSO AINDA."},
            {t: "05. STATUS √â POBREZA", d: "PESSOAS RICAS PARECEM POBRES. PESSOAS POBRES PARECEM RICAS. ESCOLHA DE QUAL LADO VOC√ä QUER ESTAR."}
        ];

        function render() {
            // VIRADA DE M√äS AUTOM√ÅTICA
            const agora = new Date();
            if(agora.getMonth() !== db.mesReferencia || agora.getFullYear() !== db.anoReferencia) {
                const totalM√™s = db.transacoes.filter(t=>t.tipo==='r').reduce((acc,t)=>acc+t.valor,0) - db.transacoes.filter(t=>t.tipo==='g').reduce((acc,t)=>acc+t.valor,0);
                db.saldoAnterior += totalM√™s;
                db.transacoes = db.transacoes.filter(t => t.recorrente);
                db.mesReferencia = agora.getMonth();
                db.anoReferencia = agora.getFullYear();
                alert("O M√äS VIROU! SALDO ACUMULADO COM SUCESSO.");
            }

            document.getElementById('nome-user-display').innerText = db.nome;
            document.getElementById('input-nome-user').value = db.nome;
            document.getElementById('mes-atual').innerText = `${meses[db.mesReferencia]} ${db.anoReferencia}`;
            
            // LICEN√áA
            const restam = Math.ceil((30 * 24 * 60 * 60 * 1000 - (new Date().getTime() - db.dataCriacao)) / (1000 * 60 * 60 * 24));
            document.getElementById('status-licenca-texto').innerText = `STATUS DA LICEN√áA: ${restam} DIAS RESTANTES`;
            if(restam <= 0) document.getElementById('tela-licenca').classList.remove('hidden');

            // C√ÅLCULOS
            const tRec = db.transacoes.filter(t => t.tipo === 'r').reduce((acc, t) => acc + t.valor, 0);
            const tGas = db.transacoes.filter(t => t.tipo === 'g').reduce((acc, t) => acc + t.valor, 0);
            const tObj = db.objetivos.reduce((acc, o) => acc + (o.atual || 0), 0);
            const total = (db.saldoAnterior || 0) + tRec - tGas - tObj;

            const sElem = document.getElementById('saldo-geral');
            sElem.innerText = `R$ ${total.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
            sElem.className = total < 0 ? "text-5xl font-black tracking-tighter text-rose-500 italic" : "text-5xl font-black tracking-tighter text-white italic";

            // EXTRATO
            document.getElementById('extrato').innerHTML = db.transacoes.sort((a,b)=>new Date(b.data)-new Date(a.data)).map((t, i) => `
                <div onclick="gerenciarItem(${i})" class="flex justify-between items-center border-b border-white/5 pb-5 card-entry">
                    <div class="space-y-1">
                        <p class="text-[11px] font-black tracking-wider uppercase">${t.recorrente ? 'üîÑ ' : ''}${t.nome}</p>
                        <p class="text-[8px] opacity-30 font-bold uppercase">${new Date(t.data).toLocaleDateString()}</p>
                    </div>
                    <p class="text-[13px] font-black ${t.tipo==='r'?'text-emerald-500':'text-rose-400'}">R$ ${t.valor.toLocaleString('pt-BR', {minimumFractionDigits:2})}</p>
                </div>
            `).join('') || '<p class="text-center text-[10px] opacity-20 py-10 font-bold italic uppercase">NADA LAN√áADO AINDA</p>';

            // SONHOS
            document.getElementById('lista-objetivos').innerHTML = db.objetivos.map((o, i) => `
                <div onclick="gerenciarObj(${i})" class="min-w-[200px] glass p-7 rounded-[40px] border-b-8 border-indigo-600 active:scale-95 transition-all">
                    <p class="text-[9px] text-indigo-400 font-black mb-1">${o.nome}</p>
                    <p class="text-xl font-black">R$ ${o.atual.toLocaleString('pt-BR')}</p>
                    <div class="w-full bg-white/5 h-1.5 rounded-full mt-4 overflow-hidden">
                        <div class="bg-indigo-500 h-full transition-all duration-1000" style="width: ${Math.min((o.atual/o.meta)*100, 100)}%"></div>
                    </div>
                </div>
            `).join('') || '<div class="w-full p-10 text-center glass rounded-[40px] opacity-20 text-[9px] font-black italic uppercase">NENHUM SONHO CADASTRADO</div>';

            // MENTORIA
            document.getElementById('conteudo-mentoria').innerHTML = mentoria.map(d => `
                <div class="glass p-7 rounded-[40px] border-l-4 border-indigo-600">
                    <h3 class="text-indigo-400 font-black text-[10px] mb-3 tracking-[0.2em]">${d.t}</h3>
                    <p class="text-[12px] normal-case opacity-70 leading-relaxed font-semibold uppercase">${d.d}</p>
                </div>
            `).join('');
            
            localStorage.setItem('clarity_v_ultimate_gold', JSON.stringify(db));
        }

        function gerenciarItem(i) {
            const acao = confirm("ESCOLHA UMA A√á√ÉO:\n\nOK = EDITAR DADOS\nCANCELAR = EXCLUIR DEFINITIVO");
            if (acao) {
                const n = prompt("NOME DO LAN√áAMENTO:", db.transacoes[i].nome);
                const v = parseFloat(prompt("VALOR R$:", db.transacoes[i].valor));
                if(n) db.transacoes[i].nome = n.toUpperCase();
                if(!isNaN(v)) db.transacoes[i].valor = v;
            } else { if(confirm("DESEJA REALMENTE APAGAR?")) db.transacoes.splice(i,1); }
            render();
        }

        function gerenciarObj(i) {
            const acao = confirm("EDITAR OBJETIVO:\n\nOK = EDITAR VALORES\nCANCELAR = EXCLUIR SONHO");
            if (acao) {
                const n = prompt("NOME DO SONHO:", db.objetivos[i].nome);
                const a = parseFloat(prompt("VALOR J√Å GUARDADO:", db.objetivos[i].atual));
                const m = parseFloat(prompt("META TOTAL:", db.objetivos[i].meta));
                if(n) db.objetivos[i].nome = n.toUpperCase();
                if(!isNaN(a)) db.objetivos[i].atual = a;
                if(!isNaN(m)) db.objetivos[i].meta = m;
            } else { if(confirm("REMOVER ESSE SONHO?")) db.objetivos.splice(i,1); }
            render();
        }

        let tipoAberto = '';
        function abrirModal(t) { tipoAberto = t; document.getElementById('modal-titulo').innerText = t==='receita'?'NOVA RECEITA':'NOVO GASTO'; document.getElementById('modal-transacao').classList.remove('hidden'); }
        function fecharModal() { document.getElementById('modal-transacao').classList.add('hidden'); }
        
        function salvarTransacao() {
            const n = document.getElementById('input-desc'); 
            const v = document.getElementById('input-valor'); 
            const r = document.getElementById('input-recorrente');
            const valorNum = parseFloat(v.value.replace(',', '.'));
            
            if(n.value && !isNaN(valorNum)) {
                db.transacoes.push({ nome: n.value.toUpperCase(), valor: valorNum, tipo: tipoAberto, recorrente: r.checked, data: new Date() });
                n.value = ''; v.value = ''; r.checked = false; fecharModal(); render();
            } else { alert("PREENCHA NOME E VALOR CORRETAMENTE."); }
        }

        function abrirModalObjetivo() { 
            const n = prompt("QUAL O NOME DO SEU SONHO?"); 
            const m = parseFloat(prompt("QUAL O VALOR TOTAL DA META?")); 
            if(n && !isNaN(m)) { db.objetivos.push({nome:n.toUpperCase(), meta:m, atual:0}); render(); } 
        }

        function abrirConfig() { fecharAbas(); document.getElementById('view-principal').classList.add('hidden'); document.getElementById('view-config').classList.remove('hidden'); }
        function abrirMentoria() { fecharAbas(); document.getElementById('view-principal').classList.add('hidden'); document.getElementById('view-mentoria').classList.remove('hidden'); }
        function fecharAbas() { document.getElementById('view-principal').classList.remove('hidden'); document.getElementById('view-config').classList.add('hidden'); document.getElementById('view-mentoria').classList.add('hidden'); window.scrollTo(0,0); }
        function salvarNome() { db.nome = document.getElementById('input-nome-user').value.toUpperCase(); render(); }
        function validarSenha() { if(document.getElementById('senha-licenca').value === SENHA_MESTRA) { db.dataCriacao = new Date().getTime(); document.getElementById('tela-licenca').classList.add('hidden'); render(); } else { alert("SENHA INCORRETA."); } }
        function resetaTudo() { if(confirm("ATEN√á√ÉO: ISSO APAGAR√Å TODOS OS SEUS DADOS! CONTINUAR?")) { localStorage.clear(); location.reload(); } }
        function exportarBackup() { navigator.clipboard.writeText(JSON.stringify(db)); alert("C√ìDIGO DE BACKUP COPIADO! SALVE EM UM LOCAL SEGURO."); }

        // INICIALIZA√á√ÉO
        render();
    </script>
</body>
</html>

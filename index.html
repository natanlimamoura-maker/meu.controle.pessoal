<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CLARITY MASTER PRO - MENTORIA</title>
    <link rel="manifest" href="./manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #020617; --card: rgba(30, 41, 59, 0.5); --text: #f8fafc; }
        .light-mode { --bg: #f1f5f9; --card: rgba(255, 255, 255, 0.8); --text: #0f172a; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); text-transform: uppercase; transition: all 0.3s ease; overflow-x: hidden; }
        .glass { background: var(--card); backdrop-filter: blur(16px); border: 1px solid rgba(128,128,128,0.1); }
        .hide-scroll::-webkit-scrollbar { display: none; }
        input { text-transform: uppercase; }
        html, body { height: 100%; margin: 0; padding: 0; }
    </style>
</head>
<body>

    <div id="tela-licenca" class="fixed inset-0 bg-slate-950 flex flex-col items-center justify-center p-8 text-center hidden z-[500]">
        <h2 class="text-2xl font-black mb-4">LICEN√áA EXPIRADA</h2>
        <input type="number" id="senha-licenca" placeholder="SENHA" class="bg-white/5 border border-white/10 p-4 rounded-2xl w-full max-w-xs text-center mb-4 text-white">
        <button onclick="validarSenha()" class="bg-indigo-600 p-4 rounded-2xl w-full max-w-xs font-bold">RENOVAR</button>
    </div>

    <header class="p-8 pb-4 text-center border-b border-white/5 bg-gradient-to-b from-indigo-500/10 to-transparent relative uppercase">
        <button onclick="abrirConfig()" class="absolute top-6 right-6 text-2xl opacity-40 hover:opacity-100 p-2">‚öôÔ∏è</button>
        <p class="text-[10px] font-bold opacity-70 mb-1 italic" id="mes-atual">JANEIRO</p>
        <p class="text-[9px] opacity-50 mb-1">SALDO ATUAL ACUMULADO</p>
        <h1 id="saldo-geral" class="text-5xl font-black tracking-tighter">R$ 0,00</h1>
    </header>

    <main id="view-principal" class="p-6 space-y-8 max-w-lg mx-auto">
        
        <button onclick="abrirMentoria()" class="w-full bg-indigo-600 p-6 rounded-[35px] flex items-center justify-between shadow-xl shadow-indigo-600/30 active:scale-95 transition-all">
            <div class="text-left">
                <p class="text-[9px] font-black text-white/50 tracking-widest">ESTRAT√âGIA</p>
                <h2 class="text-lg font-black text-white italic">CENTRAL DO MESTRE üß†</h2>
            </div>
            <span class="text-[10px] bg-white/20 px-3 py-1 rounded-full text-white font-bold">VER DICAS</span>
        </button>

        <div class="grid grid-cols-2 gap-4">
            <button onclick="abrirModal('receita')" class="bg-emerald-500/10 border border-emerald-500/20 p-6 rounded-[35px] text-emerald-500 font-black text-xs tracking-widest">+ GANHEI</button>
            <button onclick="abrirModal('gasto')" class="bg-rose-500/10 border border-rose-500/20 p-6 rounded-[35px] text-rose-400 font-black text-xs tracking-widest">- GASTEI</button>
        </div>

        <section id="lista-objetivos" class="flex gap-4 overflow-x-auto hide-scroll pb-2"></section>

        <section class="glass rounded-[40px] p-6 pb-20">
            <h2 class="text-[10px] font-bold opacity-40 tracking-widest mb-6 text-center italic underline">EXTRATO (EDIT√ÅVEL)</h2>
            <div id="extrato" class="space-y-5"></div>
        </section>
    </main>

    <main id="view-config" class="hidden p-8 space-y-8 max-w-lg mx-auto">
        <button onclick="fecharAbas()" class="text-indigo-500 font-black text-xs mb-4">‚Üê VOLTAR</button>
        <h2 class="text-2xl font-black italic">AJUSTES</h2>
        <div class="glass p-6 rounded-[30px] space-y-4">
            <p class="text-[10px] font-black opacity-60">NOME DO USU√ÅRIO</p>
            <input type="text" id="input-nome-user" onchange="salvarNome()" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none" placeholder="SEU NOME">
        </div>
        <div class="glass p-6 rounded-[30px] space-y-3">
            <p class="text-[10px] font-black opacity-60" id="status-licenca-texto">LICEN√áA: -- DIAS</p>
            <button onclick="exportarBackup()" class="w-full p-4 bg-white/5 rounded-2xl text-[10px] font-bold uppercase">BACKUP</button>
            <button onclick="resetaTudo()" class="w-full p-4 bg-rose-900/20 rounded-2xl text-[10px] font-bold text-rose-500 uppercase">RESETAR</button>
        </div>
    </main>

    <main id="view-mentoria" class="hidden p-8 space-y-6 max-w-lg mx-auto h-screen overflow-y-auto pb-40 hide-scroll">
        <button onclick="fecharAbas()" class="text-indigo-500 font-black text-xs mb-4 uppercase">‚Üê VOLTAR AO IN√çCIO</button>
        <h2 class="text-2xl font-black italic uppercase">MANUAL DA LIBERDADE</h2>
        <div class="space-y-4" id="cards-mentoria-lista">
            </div>
    </main>

    <div id="modal-transacao" class="fixed inset-0 bg-black/95 hidden flex items-center justify-center p-6 z-[400]">
        <div class="glass w-full max-w-sm p-8 rounded-[40px] space-y-6">
            <h3 id="modal-titulo" class="text-xl font-black text-center uppercase">REGISTRAR</h3>
            <input type="text" id="input-desc" placeholder="DESCRI√á√ÉO" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none text-white">
            <input type="number" id="input-valor" inputmode="decimal" placeholder="VALOR" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none text-2xl font-bold text-white">
            <label class="flex items-center gap-3 opacity-70">
                <input type="checkbox" id="input-recorrente" class="w-5 h-5 accent-indigo-600">
                <span class="text-[10px] font-bold">REPETIR TODO M√äS</span>
            </label>
            <div class="flex gap-3">
                <button onclick="fecharModal()" class="flex-1 p-4 text-slate-500 font-bold text-xs uppercase">VOLTAR</button>
                <button onclick="salvarTransacao()" class="flex-1 bg-indigo-600 p-4 rounded-2xl font-bold text-xs uppercase shadow-lg">SALVAR</button>
            </div>
        </div>
    </div>

    <script>
        const meses = ["JANEIRO", "FEVEREIRO", "MAR√áO", "ABRIL", "MAIO", "JUNHO", "JULHO", "AGOSTO", "SETEMBRO", "OUTUBRO", "NOVEMBRO", "DEZEMBRO"];
        const SENHA_MESTRA = "0907";

        // FOR√áANDO O RESET DO BANCO PARA ATUALIZAR
        let db = JSON.parse(localStorage.getItem('clarity_V_FORCE_MENTOR')) || {
            nome: "MESTRE", dark: true, mesReferencia: new Date().getMonth(),
            anoReferencia: new Date().getFullYear(), saldoAnterior: 0, transacoes: [], objetivos: [],
            dataCriacao: new Date().getTime()
        };

        const dicas = [
            {t: "01. REGRA 50/30/20", d: "50% ESSENCIAL, 30% LAZER, 20% FUTURO."},
            {t: "02. AMORTIZA√á√ÉO", d: "PAGUE A √öLTIMA PARCELA DO FINANCIAMENTO PARA ELIMINAR JUROS."},
            {t: "03. EFEITO LATTE", d: "PEQUENOS GASTOS DI√ÅRIOS VIRAM UMA FORTUNA NO FINAL DO ANO."},
            {t: "04. NEGOCIA√á√ÉO", d: "PAGAMENTO √Ä VISTA MERECE NO M√çNIMO 10% DE DESCONTO."},
            {t: "05. STATUS", d: "N√ÉO COMPRE O QUE N√ÉO PRECISA PARA IMPRESSIONAR QUEM N√ÉO GOSTA."}
        ];

        function render() {
            document.getElementById('nome-user-display').innerText = db.nome;
            document.getElementById('mes-atual').innerText = `${meses[db.mesReferencia]} ${db.anoReferencia}`;
            
            const hoje = new Date().getTime();
            const restam = Math.ceil((30 * 24 * 60 * 60 * 1000 - (hoje - db.dataCriacao)) / (1000 * 60 * 60 * 24));
            document.getElementById('status-licenca-texto').innerText = `LICEN√áA: ${restam} DIAS RESTANTES`;
            if(restam <= 0) document.getElementById('tela-licenca').classList.remove('hidden');

            const tRec = db.transacoes.filter(t => t.tipo === 'r').reduce((acc, t) => acc + t.valor, 0);
            const tGas = db.transacoes.filter(t => t.tipo === 'g').reduce((acc, t) => acc + t.valor, 0);
            const tObj = db.objetivos.reduce((acc, o) => acc + (o.atual || 0), 0);
            const total = (db.saldoAnterior || 0) + tRec - tGas - tObj;

            const sElem = document.getElementById('saldo-geral');
            sElem.innerText = `R$ ${total.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
            sElem.className = total < 0 ? "text-5xl font-black tracking-tighter text-rose-500" : "text-5xl font-black tracking-tighter text-white";

            document.getElementById('extrato').innerHTML = db.transacoes.sort((a,b)=>new Date(b.data)-new Date(a.data)).map((t, i) => `
                <div onclick="gerenciarItem(${i})" class="flex justify-between items-center border-b border-white/5 pb-4 active:opacity-50">
                    <div><p class="text-xs font-black">${t.recorrente ? 'üîÑ ' : ''}${t.nome}</p></div>
                    <p class="text-sm font-black ${t.tipo==='r'?'text-emerald-500':'text-rose-400'}">R$ ${t.valor.toLocaleString('pt-BR')}</p>
                </div>
            `).join('');

            document.getElementById('cards-mentoria-lista').innerHTML = dicas.map(d => `
                <div class="glass p-6 rounded-[35px] border-l-4 border-indigo-500">
                    <h3 class="font-black text-indigo-400 text-[10px] mb-1 tracking-widest">${d.t}</h3>
                    <p class="text-[11px] normal-case opacity-80 leading-relaxed">${d.d}</p>
                </div>
            `).join('');

            localStorage.setItem('clarity_V_FORCE_MENTOR', JSON.stringify(db));
        }

        let tipoAberto = '';
        function abrirModal(t) { tipoAberto = t; document.getElementById('modal-transacao').classList.remove('hidden'); }
        function fecharModal() { document.getElementById('modal-transacao').classList.add('hidden'); }
        function salvarTransacao() {
            const n = document.getElementById('input-desc'); const v = document.getElementById('input-valor'); const r = document.getElementById('input-recorrente');
            if(n.value && v.value) {
                db.transacoes.push({ nome: n.value.toUpperCase(), valor: parseFloat(v.value), tipo: tipoAberto, recorrente: r.checked, data: new Date() });
                n.value = ''; v.value = ''; r.checked = false; fecharModal(); render();
            }
        }
        function gerenciarItem(i) {
            const acao = confirm("OK = EDITAR | CANCELAR = EXCLUIR");
            if (acao) {
                const nv = parseFloat(prompt("NOVO VALOR:", db.transacoes[i].valor));
                if(!isNaN(nv)) { db.transacoes[i].valor = nv; render(); }
            } else { if(confirm("EXCLUIR?")) { db.transacoes.splice(i,1); render(); } }
        }
        function abrirConfig() { fecharAbas(); document.getElementById('view-principal').classList.add('hidden'); document.getElementById('view-config').classList.remove('hidden'); }
        function abrirMentoria() { fecharAbas(); document.getElementById('view-principal').classList.add('hidden'); document.getElementById('view-mentoria').classList.remove('hidden'); }
        function fecharAbas() { document.getElementById('view-principal').classList.remove('hidden'); document.getElementById('view-config').classList.add('hidden'); document.getElementById('view-mentoria').classList.add('hidden'); window.scrollTo(0,0); }
        function salvarNome() { db.nome = document.getElementById('input-nome-user').value.toUpperCase(); render(); }
        function validarSenha() { if(document.getElementById('senha-licenca').value === SENHA_MESTRA) { db.dataCriacao = new Date().getTime(); document.getElementById('tela-licenca').classList.add('hidden'); render(); } else alert("ERRO!"); }
        function resetaTudo() { if(confirm("LIMPAR TUDO?")) { localStorage.clear(); location.reload(); } }
        function exportarBackup() { navigator.clipboard.writeText(JSON.stringify(db)); alert("COPIADO!"); }
        
        render();
    </script>
</body>
</html>

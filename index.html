<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#003366">
    <link rel="manifest" href="manifest.json">
    <title>Finan√ßas Pro - Gestor de Contas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #003366; --accent: #007BFF; --bg: #F8F9FA; --white: #FFFFFF; --text: #2D3436; --danger: #FF4757; --success: #2ED573; --warning: #FFA502; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); margin: 0; padding-bottom: 80px; color: var(--text); }
        
        #lock-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--primary); color: white; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .pin-dots { display: flex; gap: 15px; margin: 20px 0; }
        .dot { width: 15px; height: 15px; border: 2px solid white; border-radius: 50%; }
        .dot.filled { background: white; }
        .keypad { display: grid; grid-template-columns: repeat(3, 75px); gap: 15px; text-align: center; }
        .key { width: 75px; height: 75px; border: 1px solid rgba(255,255,255,0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; cursor: pointer; }

        header { background: var(--primary); color: white; padding: 25px 20px; border-radius: 0 0 25px 25px; }
        .container { padding: 15px; max-width: 600px; margin: auto; }
        .card { background: var(--white); border-radius: 15px; padding: 18px; margin-bottom: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.02); }
        
        .tab-bar { position: fixed; bottom: 0; width: 100%; background: var(--white); display: flex; justify-content: space-around; padding: 15px 0; box-shadow: 0 -2px 15px rgba(0,0,0,0.1); z-index: 100; }
        .tab-item { border: none; background: none; color: #A4B0BE; font-size: 0.75rem; font-weight: bold; display: flex; flex-direction: column; align-items: center; }
        .tab-item.active { color: var(--primary); }

        .content-section { display: none; }
        .content-section.active { display: block; }

        label { display: block; font-size: 0.75rem; font-weight: bold; margin-bottom: 5px; color: var(--primary); }
        input, select { width: 100%; padding: 12px; margin-bottom: 12px; border: 1px solid #E0E0E0; border-radius: 10px; box-sizing: border-box; }
        .btn-main { background: var(--primary); color: white; border: none; width: 100%; padding: 14px; border-radius: 10px; font-weight: bold; cursor: pointer; }
        
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #F1F1F1; }
        .status-badge { font-size: 0.65rem; padding: 3px 8px; border-radius: 20px; color: white; font-weight: bold; text-transform: uppercase; }
        .atrasado { background: var(--danger); }
        .vence-hoje { background: var(--warning); }
        .pago { background: var(--success); }
        .pendente { background: #dfe6e9; color: #636e72; }
    </style>
</head>
<body>

<div id="lock-screen">
    <h2 id="pin-label">Digite seu PIN</h2>
    <div class="pin-dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
    <div class="keypad">
        <div class="key" onclick="pressKey(1)">1</div><div class="key" onclick="pressKey(2)">2</div><div class="key" onclick="pressKey(3)">3</div>
        <div class="key" onclick="pressKey(4)">4</div><div class="key" onclick="pressKey(5)">5</div><div class="key" onclick="pressKey(6)">6</div>
        <div class="key" onclick="pressKey(7)">7</div><div class="key" onclick="pressKey(8)">8</div><div class="key" onclick="pressKey(9)">9</div>
        <div class="key" onclick="clearPin()">C</div><div class="key" onclick="pressKey(0)">0</div><div class="key" onclick="clearPin()">‚å´</div>
    </div>
</div>

<header>
    <h1 style="margin:0; font-size: 1.3rem;">Finan√ßas Pro</h1>
    <div id="resumo-status" style="font-size: 0.8rem; margin-top:5px; opacity: 0.9;">Monitorando vencimentos...</div>
</header>

<div class="container">
    <section id="resumo" class="content-section active">
        <div class="card">
            <label>RENDA TOTAL</label>
            <input type="number" id="renda-input" oninput="salvarRenda()">
            <div style="display: flex; justify-content: space-between; margin-top: 10px;">
                <div><small>Contas</small><br><b id="txt-gasto" style="color:var(--danger)">R$ 0</b></div>
                <div style="text-align:right"><small>Sobra</small><br><b id="txt-saldo" style="color:var(--success)">R$ 0</b></div>
            </div>
        </div>
        <div class="card" style="height: 180px;"><canvas id="chartGeral"></canvas></div>
    </section>

    <section id="lancamentos" class="content-section">
        <div class="card">
            <h2>Novo Gasto</h2>
            <label>DESCRI√á√ÉO</label>
            <input type="text" id="g-desc" placeholder="Ex: Conta de Luz">
            <label>VALOR R$</label>
            <input type="number" id="g-valor">
            <label>DIA DO VENCIMENTO (1 a 31)</label>
            <input type="number" id="g-vencimento" min="1" max="31" placeholder="Ex: 15">
            <label>REPETI√á√ÉO</label>
            <select id="g-tipo">
                <option value="unico">√önico</option>
                <option value="recorrente">Recorrente (Mensal)</option>
            </select>
            <button class="btn-main" onclick="salvarGasto()">Lan√ßar Gasto</button>
        </div>
        <div class="card">
            <h2>Pr√≥ximos Pagamentos</h2>
            <div id="lista-gastos"></div>
        </div>
    </section>

    <section id="objetivos" class="content-section">
        <div class="card">
            <h2>Metas</h2>
            <input type="text" id="obj-nome" placeholder="Objetivo">
            <input type="number" id="obj-valor" placeholder="Valor Total">
            <button class="btn-main" style="background:var(--accent)" onclick="salvarObjetivo()">Salvar Meta</button>
        </div>
        <div id="card-obj" class="card" style="display:none; border-left: 5px solid var(--accent);">
            <h3 id="view-obj-nome" style="margin:0"></h3>
            <p id="view-obj-previsao" style="font-size: 0.9rem;"></p>
        </div>
    </section>
</div>

<nav class="tab-bar">
    <div class="tab-item active" onclick="nav('resumo', this)"><span>üè†</span>Home</div>
    <div class="tab-item" onclick="nav('lancamentos', this)"><span>üìù</span>Contas</div>
    <div class="tab-item" onclick="nav('objetivos', this)"><span>üéØ</span>Metas</div>
</nav>

<script>
    if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }

    let db = JSON.parse(localStorage.getItem('financas_v7')) || { pin: null, renda: 0, gastos: [], objetivo: null };
    let currentPinInput = "";

    function pressKey(num) {
        if (currentPinInput.length < 4) { currentPinInput += num; updateDots(); }
        if (currentPinInput.length === 4) { setTimeout(validatePin, 200); }
    }
    function updateDots() {
        const dots = document.querySelectorAll('.dot');
        dots.forEach((dot, i) => i < currentPinInput.length ? dot.classList.add('filled') : dot.classList.remove('filled'));
    }
    function validatePin() {
        if (!db.pin) { db.pin = currentPinInput; gravar(); unlock(); }
        else if (currentPinInput === db.pin) { unlock(); }
        else { alert("PIN Incorreto!"); clearPin(); }
    }
    function unlock() { document.getElementById('lock-screen').style.display = "none"; }
    function clearPin() { currentPinInput = ""; updateDots(); }

    function nav(id, el) {
        document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active'); el.classList.add('active');
    }

    function salvarRenda() { db.renda = parseFloat(document.getElementById('renda-input').value) || 0; gravar(); }

    function salvarGasto() {
        const desc = document.getElementById('g-desc').value;
        const valor = parseFloat(document.getElementById('g-valor').value);
        const venc = parseInt(document.getElementById('g-vencimento').value);
        const tipo = document.getElementById('g-tipo').value;

        if(!desc || !valor || !venc) return;

        db.gastos.push({ 
            id: Date.now(), desc, valor, venc, tipo, pago: false 
        });

        document.getElementById('g-desc').value = "";
        document.getElementById('g-valor').value = "";
        document.getElementById('g-vencimento').value = "";
        gravar();
        nav('resumo', document.querySelector('.tab-item'));
    }

    function togglePago(id) {
        const gasto = db.gastos.find(g => g.id === id);
        if(gasto) { gasto.pago = !gasto.pago; gravar(); }
    }

    function excluirGasto(id) {
        if(confirm("Remover conta?")) { db.gastos = db.gastos.filter(g => g.id != id); gravar(); }
    }

    function salvarObjetivo() {
        const nome = document.getElementById('obj-nome').value;
        const valor = parseFloat(document.getElementById('obj-valor').value);
        if(nome && valor) { db.objetivo = { nome, valor }; gravar(); }
    }

    function gravar() { localStorage.setItem('financas_v7', JSON.stringify(db)); atualizarUI(); }

    function atualizarUI() {
        document.getElementById('renda-input').value = db.renda || "";
        const total = db.gastos.reduce((s, g) => s + g.valor, 0);
        const saldo = db.renda - total;
        const hoje = new Date().getDate();

        document.getElementById('txt-gasto').innerText = `R$ ${total.toFixed(2)}`;
        document.getElementById('txt-saldo').innerText = `R$ ${saldo.toFixed(2)}`;

        const lista = document.getElementById('lista-gastos');
        lista.innerHTML = db.gastos.sort((a,b) => a.venc - b.venc).map(g => {
            let statusClasse = "pendente";
            let statusTexto = `Vence dia ${g.venc}`;

            if(g.pago) {
                statusClasse = "pago";
                statusTexto = "Pago ‚úÖ";
            } else if(hoje > g.venc) {
                statusClasse = "atrasado";
                statusTexto = "Atrasado ‚ö†Ô∏è";
            } else if(hoje == g.venc) {
                statusClasse = "vence-hoje";
                statusTexto = "Vence Hoje!";
            }

            return `
            <div class="item-row">
                <div onclick="togglePago(${g.id})" style="cursor:pointer">
                    <b>${g.desc}</b> <span class="status-badge ${statusClasse}">${statusTexto}</span><br>
                    <small>${g.tipo == 'recorrente' ? 'Mensal' : '√önico'} - R$ ${g.valor.toFixed(2)}</small>
                </div>
                <button onclick="excluirGasto(${g.id})" style="border:none; background:none; font-size:1.1rem; cursor:pointer">üóëÔ∏è</button>
            </div>`;
        }).join('');

        if(db.objetivo) {
            document.getElementById('card-obj').style.display = "block";
            document.getElementById('view-obj-nome').innerText = db.objetivo.nome;
            const previsao = saldo > 0 ? Math.ceil(db.objetivo.valor / saldo) : "‚àû";
            document.getElementById('view-obj-previsao').innerText = `Previs√£o: ${previsao} meses de economia.`;
        }
        renderChart(total, Math.max(0, saldo));
    }

    let chart;
    function renderChart(g, s) {
        const ctx = document.getElementById('chartGeral').getContext('2d');
        if(chart) chart.destroy();
        chart = new Chart(ctx, {
            type: 'doughnut',
            data: { datasets: [{ data: [g, s], backgroundColor: ['#FF4757', '#2ED573'], borderWidth: 0 }] },
            options: { cutout: '80%', maintainAspectRatio: false }
        });
    }

    window.onload = () => { if(!db.pin) document.getElementById('pin-label').innerText = "Configure seu PIN"; atualizarUI(); };
</script>
</body>
</html>

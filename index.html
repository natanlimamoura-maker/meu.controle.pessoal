<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CLARITY MASTER PRO</title>
    <link rel="manifest" href="./manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #020617; --card: rgba(30, 41, 59, 0.5); --text: #f8fafc; }
        .light-mode { --bg: #f1f5f9; --card: rgba(255, 255, 255, 0.8); --text: #0f172a; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); text-transform: uppercase; transition: all 0.3s ease; overflow-x: hidden; }
        .glass { background: var(--card); backdrop-filter: blur(16px); border: 1px solid rgba(128,128,128,0.1); }
        .hide-scroll::-webkit-scrollbar { display: none; }
        input { text-transform: uppercase; }
        html, body { height: 100%; margin: 0; padding: 0; }
    </style>
</head>
<body>

    <header class="p-8 pb-4 text-center border-b border-white/5 bg-gradient-to-b from-indigo-500/10 to-transparent relative uppercase">
        <button onclick="abrirConfig()" class="absolute top-6 right-6 text-2xl opacity-40 hover:opacity-100 transition-opacity p-2">‚öôÔ∏è</button>
        <p class="text-[10px] font-bold opacity-70 mb-1 italic" id="mes-atual">JANEIRO</p>
        <p class="text-[9px] opacity-50 mb-1">VALOR EM CAIXA (ACUMULADO)</p>
        <h1 id="saldo-geral" class="text-5xl font-black tracking-tighter">R$ 0,00</h1>
    </header>

    <main id="view-principal" class="p-6 space-y-8 max-w-lg mx-auto">
        <div class="grid grid-cols-2 gap-4">
            <button onclick="abrirModal('receita')" class="bg-emerald-500/10 border border-emerald-500/20 p-6 rounded-[35px] text-emerald-500 font-black text-xs tracking-widest">+ RECEITA</button>
            <button onclick="abrirModal('gasto')" class="bg-rose-500/10 border border-rose-500/20 p-6 rounded-[35px] text-rose-400 font-black text-xs tracking-widest">- GASTO</button>
        </div>

        <section>
            <div class="flex justify-between items-center mb-4">
                <h2 class="font-black text-xs opacity-70 italic tracking-widest">OBJETIVOS / SONHOS</h2>
                <button onclick="abrirModalObjetivo()" class="text-[10px] font-bold text-indigo-500">+ NOVO</button>
            </div>
            <div id="lista-objetivos" class="flex gap-4 overflow-x-auto hide-scroll pb-2"></div>
        </section>

        <section class="glass rounded-[40px] p-6 pb-20">
            <h2 class="text-[10px] font-bold opacity-40 tracking-widest mb-6 text-center italic underline">LAN√áAMENTOS DO M√äS</h2>
            <div id="extrato" class="space-y-5"></div>
        </section>
    </main>

    <main id="view-config" class="hidden p-8 space-y-8 max-w-lg mx-auto min-h-screen">
        <button onclick="fecharAbas()" class="text-indigo-500 font-black text-xs mb-4 flex items-center gap-2">‚Üê VOLTAR</button>
        <h2 class="text-2xl font-black italic text-indigo-500">AJUSTES</h2>
        
        <div class="glass p-6 rounded-[30px] space-y-4">
            <p class="text-[10px] font-black opacity-60">NOME DO MESTRE</p>
            <input type="text" id="input-nome-user" onchange="salvarNome()" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none" placeholder="SEU NOME">
        </div>

        <div class="glass p-6 rounded-[30px] space-y-3">
            <p class="text-[10px] font-black opacity-60">CONTROLE DE DADOS</p>
            <button onclick="exportarBackup()" class="w-full p-4 bg-white/5 rounded-2xl text-[10px] font-bold">EXPORTAR BACKUP</button>
            <button onclick="resetaTudo()" class="w-full p-4 bg-rose-900/20 rounded-2xl text-[10px] font-bold text-rose-500">ZERAR APLICATIVO</button>
        </div>
    </main>

    <div id="modal-transacao" class="fixed inset-0 bg-black/95 hidden flex items-center justify-center p-6 z-[400]">
        <div class="glass w-full max-w-sm p-8 rounded-[40px] space-y-6">
            <h3 id="modal-titulo" class="text-xl font-black text-center uppercase">ADICIONAR</h3>
            <input type="text" id="input-desc" placeholder="EX: SAL√ÅRIO, ALUGUEL..." class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none text-white">
            <input type="number" inputmode="decimal" id="input-valor" placeholder="R$ 0,00" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none text-2xl font-bold text-white">
            
            <label class="flex items-center gap-3 p-2 opacity-70">
                <input type="checkbox" id="input-recorrente" class="w-5 h-5 accent-indigo-600">
                <span class="text-[10px] font-bold">CONTA FIXA (REPETIR TODO M√äS)</span>
            </label>

            <div class="flex gap-3">
                <button onclick="fecharModal()" class="flex-1 p-4 text-slate-500 font-bold text-[10px]">CANCELAR</button>
                <button onclick="salvarTransacao()" class="flex-1 bg-indigo-600 p-4 rounded-2xl font-bold text-[10px] shadow-lg">CONFIRMAR</button>
            </div>
        </div>
    </div>

    <script>
        const meses = ["JANEIRO", "FEVEREIRO", "MAR√áO", "ABRIL", "MAIO", "JUNHO", "JULHO", "AGOSTO", "SETEMBRO", "OUTUBRO", "NOVEMBRO", "DEZEMBRO"];
        
        let db = JSON.parse(localStorage.getItem('clarity_v_infinite')) || {
            nome: "MESTRE",
            dark: true,
            mesReferencia: new Date().getMonth(),
            anoReferencia: new Date().getFullYear(),
            saldoAnterior: 0,
            transacoes: [] // {nome, valor, tipo, recorrente, data}
        };

        // FUN√á√ÉO DE VIRADA DE M√äS
        function checarViradaDeMes() {
            const dataAtual = new Date();
            const mesAtual = dataAtual.getMonth();
            const anoAtual = dataAtual.getFullYear();

            if (mesAtual !== db.mesReferencia || anoAtual !== db.anoReferencia) {
                // 1. Calcula o saldo que sobrou (ou faltou)
                const tRec = db.transacoes.filter(t => t.tipo === 'r').reduce((acc, t) => acc + t.valor, 0);
                const tGas = db.transacoes.filter(t => t.tipo === 'g').reduce((acc, t) => acc + t.valor, 0);
                const saldoDoMes = tRec - tGas;
                
                // 2. Acumula no saldo hist√≥rico
                db.saldoAnterior += saldoDoMes;

                // 3. Filtra apenas o que √© RECORRENTE para o novo m√™s
                db.transacoes = db.transacoes.filter(t => t.recorrente === true);
                
                // 4. Atualiza a refer√™ncia de data
                db.mesReferencia = mesAtual;
                db.anoReferencia = anoAtual;
                
                alert("BEM-VINDO AO NOVO M√äS! SEU SALDO FOI ACUMULADO.");
                salvar();
            }
        }

        function render() {
            checarViradaDeMes();
            document.getElementById('mes-atual').innerText = `${meses[db.mesReferencia]} ${db.anoReferencia}`;
            
            const tRec = db.transacoes.filter(t => t.tipo === 'r').reduce((acc, t) => acc + t.valor, 0);
            const tGas = db.transacoes.filter(t => t.tipo === 'g').reduce((acc, t) => acc + t.valor, 0);
            const total = db.saldoAnterior + tRec - tGas;

            const saldoElem = document.getElementById('saldo-geral');
            saldoElem.innerText = `R$ ${total.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
            saldoElem.className = total < 0 ? "text-5xl font-black tracking-tighter text-rose-500" : "text-5xl font-black tracking-tighter text-white";

            document.getElementById('extrato').innerHTML = db.transacoes.sort((a,b) => new Date(b.data) - new Date(a.data)).map((t, i) => `
                <div onclick="excluir(${i})" class="flex justify-between items-center border-b border-white/5 pb-4">
                    <div>
                        <p class="text-xs font-black tracking-widest">${t.recorrente ? 'üîÑ ' : ''}${t.nome}</p>
                        <p class="text-[9px] opacity-40">${new Date(t.data).toLocaleDateString()}</p>
                    </div>
                    <p class="text-sm font-black ${t.tipo==='r'?'text-emerald-500':'text-rose-400'}">R$ ${t.valor.toLocaleString('pt-BR')}</p>
                </div>
            `).join('');
            
            salvar();
        }

        let tipoAberto = '';
        function abrirModal(t) { tipoAberto = t; document.getElementById('modal-transacao').classList.remove('hidden'); }
        function fecharModal() { document.getElementById('modal-transacao').classList.add('hidden'); }

        function salvarTransacao() {
            const nome = document.getElementById('input-desc').value;
            const valor = parseFloat(document.getElementById('input-valor').value);
            const recorrente = document.getElementById('input-recorrente').checked;

            if(nome && valor) {
                db.transacoes.push({ nome, valor, tipo: tipoAberto, recorrente, data: new Date() });
                document.getElementById('input-desc').value = '';
                document.getElementById('input-valor').value = '';
                document.getElementById('input-recorrente').checked = false;
                fecharModal();
                render();
            }
        }

        function excluir(i) { if(confirm("EXCLUIR LAN√áAMENTO?")) { db.transacoes.splice(i, 1); render(); } }
        function salvar() { localStorage.setItem('clarity_v_infinite', JSON.stringify(db)); }
        function abrirConfig() { document.getElementById('view-principal').classList.add('hidden'); document.getElementById('view-config').classList.remove('hidden'); }
        function fecharAbas() { document.getElementById('view-principal').classList.remove('hidden'); document.getElementById('view-config').classList.add('hidden'); }
        function resetaTudo() { if(confirm("LIMPAR TUDO?")) { localStorage.clear(); location.reload(); } }
        function exportarBackup() { navigator.clipboard.writeText(JSON.stringify(db)); alert("COPIADO!"); }

        render();
    </script>
</body>
</html>

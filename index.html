<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#003366">
    <link rel="manifest" href="manifest.json">
    <title>Finan√ßas Pro - Gest√£o Total</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #003366; --accent: #007BFF; --bg: #F8F9FA; --white: #FFFFFF; --text: #2D3436; --danger: #FF4757; --success: #2ED573; --warning: #FFA502; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); margin: 0; padding-bottom: 80px; color: var(--text); }
        
        #lock-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--primary); color: white; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .pin-dots { display: flex; gap: 15px; margin: 20px 0; }
        .dot { width: 15px; height: 15px; border: 2px solid white; border-radius: 50%; }
        .dot.filled { background: white; }
        .keypad { display: grid; grid-template-columns: repeat(3, 75px); gap: 15px; }
        .key { width: 75px; height: 75px; border: 1px solid rgba(255,255,255,0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; cursor: pointer; }

        header { background: var(--primary); color: white; padding: 25px 20px; border-radius: 0 0 25px 25px; }
        .container { padding: 15px; max-width: 600px; margin: auto; }
        .card { background: var(--white); border-radius: 15px; padding: 18px; margin-bottom: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.02); }
        
        .tab-bar { position: fixed; bottom: 0; width: 100%; background: var(--white); display: flex; justify-content: space-around; padding: 15px 0; box-shadow: 0 -2px 15px rgba(0,0,0,0.1); z-index: 100; }
        .tab-item { border: none; background: none; color: #A4B0BE; font-size: 0.7rem; font-weight: bold; display: flex; flex-direction: column; align-items: center; }
        .tab-item.active { color: var(--primary); }

        .content-section { display: none; }
        .content-section.active { display: block; }

        label { display: block; font-size: 0.75rem; font-weight: bold; margin-bottom: 5px; color: var(--primary); }
        input, select { width: 100%; padding: 12px; margin-bottom: 12px; border: 1px solid #E0E0E0; border-radius: 10px; box-sizing: border-box; font-size: 1rem; }
        .btn-main { background: var(--primary); color: white; border: none; width: 100%; padding: 14px; border-radius: 10px; font-weight: bold; cursor: pointer; }
        
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #F1F1F1; }
        .badge { font-size: 0.6rem; padding: 2px 6px; border-radius: 4px; color: white; margin-left: 5px; font-weight: bold; }
        .bg-success { background: var(--success); }
        .bg-danger { background: var(--danger); }
        .bg-warning { background: var(--warning); }
    </style>
</head>
<body>

<div id="lock-screen">
    <h2 id="pin-label">Digite seu PIN</h2>
    <div class="pin-dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
    <div class="keypad">
        <div class="key" onclick="pressKey(1)">1</div><div class="key" onclick="pressKey(2)">2</div><div class="key" onclick="pressKey(3)">3</div>
        <div class="key" onclick="pressKey(4)">4</div><div class="key" onclick="pressKey(5)">5</div><div class="key" onclick="pressKey(6)">6</div>
        <div class="key" onclick="pressKey(7)">7</div><div class="key" onclick="pressKey(8)">8</div><div class="key" onclick="pressKey(9)">9</div>
        <div class="key" onclick="clearPin()">C</div><div class="key" onclick="pressKey(0)">0</div><div class="key" onclick="clearPin()">‚å´</div>
    </div>
</div>

<header>
    <h1 style="margin:0; font-size: 1.3rem;">Finan√ßas Pro</h1>
    <div id="msg-alerta" style="font-size: 0.8rem; margin-top:5px;">Soma de Rendas: R$ <span id="total-renda-header">0</span></div>
</header>

<div class="container">
    <section id="resumo" class="content-section active">
        <div class="card">
            <div style="display: flex; justify-content: space-between;">
                <div><small>Rendas (+)</small><br><b id="txt-renda" style="color:var(--success)">R$ 0</b></div>
                <div><small>Gastos (-)</small><br><b id="txt-gasto" style="color:var(--danger)">R$ 0</b></div>
                <div style="text-align:right"><small>Livre</small><br><b id="txt-saldo" style="color:var(--primary)">R$ 0</b></div>
            </div>
        </div>
        <div class="card" style="height: 180px;"><canvas id="chartGeral"></canvas></div>
        <div class="card">
            <h2>Resumo Mensal</h2>
            <div id="lista-resumo"></div>
        </div>
    </section>

    <section id="entradas" class="content-section">
        <div class="card">
            <h2>Adicionar Renda</h2>
            <label>FONTE / DESCRI√á√ÉO</label>
            <input type="text" id="r-desc" placeholder="Ex: Sal√°rio, Venda...">
            <label>VALOR R$</label>
            <input type="number" id="r-valor">
            <label>TIPO DE RENDA</label>
            <select id="r-tipo">
                <option value="fixa">Renda Fixa (Todo m√™s)</option>
                <option value="variavel">Renda Vari√°vel (Extra)</option>
            </select>
            <button class="btn-main" style="background:var(--success)" onclick="salvarRenda()">Adicionar Entrada</button>
        </div>
        <div class="card">
            <h2>Minhas Rendas</h2>
            <div id="lista-rendas"></div>
        </div>
    </section>

    <section id="saidas" class="content-section">
        <div class="card">
            <h2>Adicionar Gasto</h2>
            <input type="text" id="g-desc" placeholder="Ex: Aluguel">
            <input type="number" id="g-valor" placeholder="Valor R$">
            <input type="number" id="g-venc" placeholder="Dia do Vencimento (1-31)">
            <select id="g-tipo">
                <option value="unico">Gasto √önico</option>
                <option value="recorrente">Gasto Fixo (Mensal)</option>
            </select>
            <button class="btn-main" style="background:var(--danger)" onclick="salvarGasto()">Lan√ßar Sa√≠da</button>
        </div>
        <div class="card">
            <h2>Contas do M√™s</h2>
            <div id="lista-gastos"></div>
        </div>
    </section>

    <section id="ajustes" class="content-section">
        <div class="card">
            <h2>Metas</h2>
            <input type="text" id="obj-nome" placeholder="Ex: Moto">
            <input type="number" id="obj-valor" placeholder="Valor Total">
            <button class="btn-main" onclick="salvarObjetivo()">Salvar Meta</button>
            <div id="card-obj" style="display:none; margin-top:10px; color:var(--accent)">
                <b id="v-obj-nome"></b> - <span id="v-obj-previsao"></span>
            </div>
        </div>
        <div class="card">
            <h2>Seguran√ßa</h2>
            <button class="btn-main" style="background:#ddd; color:#333" onclick="alterarPin()">Alterar PIN de Acesso</button>
        </div>
    </section>
</div>

<nav class="tab-bar">
    <div class="tab-item active" onclick="nav('resumo', this)"><span>üè†</span>Home</div>
    <div class="tab-item" onclick="nav('entradas', this)"><span>‚ûï</span>Rendas</div>
    <div class="tab-item" onclick="nav('saidas', this)"><span>‚ûñ</span>Gastos</div>
    <div class="tab-item" onclick="nav('ajustes', this)"><span>‚öôÔ∏è</span>Metas</div>
</nav>

<script>
    let db = JSON.parse(localStorage.getItem('financas_v9')) || { pin: null, rendas: [], gastos: [], objetivo: null };
    let currentPinInput = "";

    function pressKey(n) { if(currentPinInput.length < 4) { currentPinInput += n; updateDots(); } if(currentPinInput.length === 4) setTimeout(validatePin, 200); }
    function updateDots() { document.querySelectorAll('.dot').forEach((d, i) => i < currentPinInput.length ? d.classList.add('filled') : d.classList.remove('filled')); }
    function validatePin() { if(!db.pin) { db.pin = currentPinInput; gravar(); unlock(); } else if(currentPinInput === db.pin) unlock(); else { alert("Erro!"); clearPin(); } }
    function unlock() { document.getElementById('lock-screen').style.display = "none"; clearPin(); }
    function clearPin() { currentPinInput = ""; updateDots(); }

    function nav(id, el) {
        document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active'); el.classList.add('active');
    }

    function salvarRenda() {
        const desc = document.getElementById('r-desc').value;
        const valor = parseFloat(document.getElementById('r-valor').value);
        const tipo = document.getElementById('r-tipo').value;
        if(desc && valor) {
            db.rendas.push({ id: Date.now(), desc, valor, tipo });
            document.getElementById('r-desc').value = ""; document.getElementById('r-valor').value = "";
            gravar();
        }
    }

    function salvarGasto() {
        const desc = document.getElementById('g-desc').value;
        const valor = parseFloat(document.getElementById('g-valor').value);
        const venc = parseInt(document.getElementById('g-venc').value);
        const tipo = document.getElementById('g-tipo').value;
        if(desc && valor && venc) {
            db.gastos.push({ id: Date.now(), desc, valor, venc, tipo, pago: false });
            document.getElementById('g-desc').value = ""; document.getElementById('g-valor').value = "";
            gravar();
        }
    }

    function excluirRenda(id) { db.rendas = db.rendas.filter(r => r.id !== id); gravar(); }
    function excluirGasto(id) { db.gastos = db.gastos.filter(g => g.id !== id); gravar(); }
    function togglePago(id) { const g = db.gastos.find(x => x.id === id); if(g) { g.pago = !g.pago; gravar(); } }
    function salvarObjetivo() { db.objetivo = { nome: document.getElementById('obj-nome').value, valor: parseFloat(document.getElementById('obj-valor').value) }; gravar(); }
    function alterarPin() { const a = prompt("PIN atual:"); if(a === db.pin) { const n = prompt("Novo PIN:"); db.pin = n; gravar(); alert("Alterado!"); } }
    
    function gravar() { localStorage.setItem('financas_v9', JSON.stringify(db)); atualizarUI(); }

    function atualizarUI() {
        const totalRenda = db.rendas.reduce((s, r) => s + r.valor, 0);
        const totalGasto = db.gastos.reduce((s, g) => s + g.valor, 0);
        const saldo = totalRenda - totalGasto;

        document.getElementById('total-renda-header').innerText = totalRenda.toFixed(2);
        document.getElementById('txt-renda').innerText = `R$ ${totalRenda.toFixed(2)}`;
        document.getElementById('txt-gasto').innerText = `R$ ${totalGasto.toFixed(2)}`;
        document.getElementById('txt-saldo').innerText = `R$ ${saldo.toFixed(2)}`;

        // Listas
        document.getElementById('lista-rendas').innerHTML = db.rendas.map(r => `
            <div class="item-row">
                <div><b>${r.desc}</b> <span class="badge ${r.tipo == 'fixa' ? 'bg-success' : 'bg-warning'}">${r.tipo.toUpperCase()}</span></div>
                <div>R$ ${r.valor.toFixed(2)} <button onclick="excluirRenda(${r.id})" style="border:none; background:none;">üóëÔ∏è</button></div>
            </div>`).join('');

        document.getElementById('lista-gastos').innerHTML = db.gastos.map(g => `
            <div class="item-row">
                <div onclick="togglePago(${g.id})"><b>${g.desc}</b> <span class="badge ${g.pago ? 'bg-success' : 'bg-danger'}">${g.pago ? 'PAGO' : 'PENDENTE'}</span></div>
                <div>R$ ${g.valor.toFixed(2)} <button onclick="excluirGasto(${g.id})" style="border:none; background:none;">üóëÔ∏è</button></div>
            </div>`).join('');

        if(db.objetivo && saldo > 0) {
            document.getElementById('card-obj').style.display = "block";
            document.getElementById('v-obj-nome').innerText = db.objetivo.nome;
            document.getElementById('v-obj-previsao').innerText = `Faltam ${Math.ceil(db.objetivo.valor / saldo)} meses.`;
        }

        renderChart(totalGasto, Math.max(0, saldo));
    }

    let chart;
    function renderChart(g, s) {
        const ctx = document.getElementById('chartGeral').getContext('2d');
        if(chart) chart.destroy();
        chart = new Chart(ctx, { type: 'doughnut', data: { datasets: [{ data: [g, s], backgroundColor: ['#FF4757', '#2ED573'], borderWidth: 0 }] }, options: { cutout: '80%', maintainAspectRatio: false } });
    }

    window.onload = () => { if(!db.pin) document.getElementById('pin-label').innerText = "Crie seu PIN"; atualizarUI(); };
</script>
</body>
</html>
